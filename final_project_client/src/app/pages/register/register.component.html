<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card">
        <h2 class="card-title text-center">Register <a href="http://opensnippets.com"></a></h2>
        <div class="card-body py-md-4">
          <form [formGroup]="formRegister" >
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="d-flex flex-row align-items-center justify-content-between">
              <button type="submit" class="btn btn-primary" (click)="register()" *ngIf="formRegister.valid">Create account</button>
              <button type="submit" class="btn btn-primary" disabled *ngIf="!formRegister.valid">Create account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
