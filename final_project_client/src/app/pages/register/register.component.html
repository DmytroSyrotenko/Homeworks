<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body py-4">
          <h2 class="card-title text-center mb-4">Register</h2>
          <form [formGroup]="formRegister">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="email">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary" (click)="register()" [disabled]="!formRegister.valid">Create Account</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
