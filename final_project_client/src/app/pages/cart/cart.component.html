<ng-container *ngIf="cart$ | async as cart">
  <div class="container px-3 my-5 clearfix">
    <!-- Shopping cart table -->
    <div class="card">
      <div class="card-header">
        <h2>Shopping Cart</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-bordered m-0">
            <thead>
            <tr>
              <!-- Set columns width -->
              <th class="text-center py-3 px-4" style="min-width: 400px;">Product Name &amp; Details</th>
              <th class="text-right py-3 px-4" style="width: 100px;">Price</th>
              <th class="text-center py-3 px-4" style="width: 120px;">Quantity</th>
              <th class="text-right py-3 px-4" style="width: 100px;">Total</th>
              <th class="text-center align-middle py-3 px-0" style="width: 40px;"><a href="#"
                                                                                     class="shop-tooltip float-none text-light"
                                                                                     title=""
                                                                                     data-original-title="Clear cart"><i
                class="ino ion-md-trash"></i></a></th>
            </tr>
            </thead>
            <tbody>

            <tr *ngFor="let entry of cart?.entries ">
              <td class="p-4">
                <div class="media align-items-center">
                  <img src="{{entry?.image}}" class="d-block ui-w-40 ui-bordered mr-4" alt="">
                  <div class="media-body">
                    <a href="/pdp/{{entry?.productId}}" class="d-block text-dark">{{ entry?.name }}/{{ entry?.color }}
                      /{{ entry?.ssd }}/{{ entry?.ram }}</a>
                  </div>
                </div>
              </td>
              <td class="text-right font-weight-semibold align-middle p-4">{{ entry?.price }}</td>
              <td class="text-right font-weight-semibold align-middle p-4">{{ entry.quantity }}</td>
              <td class="text-right font-weight-semibold align-middle p-4">{{ entry.sum }}</td>
              <td class="text-center align-middle px-0"><a href="#" class="shop-tooltip close float-none text-danger"
                                                           title="" data-original-title="Remove">×</a></td>
            </tr>
            </tbody>
          </table>
        </div>
        <!-- / Shopping cart table -->

        <div class="d-flex flex-wrap justify-content-between align-items-center pb-4">
          <div class="mt-4">
            <!--          не удалять етот див оптому что слезет вправо-->
          </div>
          <div class="d-flex">
            <div class="text-right mt-4">
              <label class="text-muted font-weight-normal m-0">Total price</label>
              <div class="text-large"><strong>{{ cart.totalPrice }} UAH</strong></div>
            </div>
          </div>
        </div>

        <div class="float-right">
          <button type="button" class="btn btn-lg btn-primary mt-2 " (click)="createOrder()">Order!</button>
        </div>

      </div>
    </div>
  </div>
</ng-container>
