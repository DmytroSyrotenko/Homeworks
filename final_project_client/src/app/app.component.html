<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="app.component.scss">
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a type="button" href="#" class="btn btn-success">Home</a>
      <div class="d-flex justify-content-center align-items-center flex-grow-1">
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>

      <div class="d-flex">
        <button *ngIf="isLoggedIn$ | async" type="button" class="btn btn-secondary me-2" (click)="cart()">Cart</button>
        <button *ngIf="isLoggedIn$ | async" type="button" class="btn btn-secondary me-2" (click)="cabinet()">Cabinet</button>
        <button *ngIf="isLoggedIn$ | async" type="button" class="btn btn-primary mx-2" (click)="logout()">Logout</button>
        <button *ngIf="!(isLoggedIn$ | async)" type="button" class="btn btn-primary mx-2" (click)="login()">Login</button>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
</body>
</html>
