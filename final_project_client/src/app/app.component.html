<div class="container">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Home</a>
      <button *ngIf="isLoggedIn$|async" type="button" class="btn btn-outline-secondary button-variant me-2" (click)="cart()">Корзина</button>
      <button *ngIf="!(isLoggedIn$|async)" disabled type="button" class="btn btn-outline-secondary button-variant me-2">Корзина</button>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-primary mx-2" *ngIf="isLoggedIn$ |async">Logout</button>
        <button type="button" class="btn btn-primary mx-2" *ngIf="!(isLoggedIn$ |async) " (click)="login()">Login</button>
      </div>
    </div>
  </nav>
  <router-outlet></router-outlet>
</div>
